{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %}
		<title>web portal</title>
	{% endblock %}
	
	<script src="https://kit.fontawesome.com/42d3849b04.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'js/ckeditor.js' %}">
	<link rel="stylesheet" href="{% static 'css/footer.css' %}">
	<link rel="stylesheet" href="{% static 'css/aboutus.css' %}">
	<link rel="stylesheet" href="{% static 'css/contactus.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<script rel="stylesheet" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script rel="stylesheet" src="{% static 'js/jquery.min.js' %}"></script>


	
	<style type="text/css">
		html{
			height: 100%;
			box-sizing: border-box;
		}
		body{
			position: relative;
			margin: 0;
			min-height: 100%;
			padding-bottom: 400px;
			box-sizing: inherit;
			background-color:#EBEBEB;
		}
		.body-container{
			min-height: 80vh;
		}
	</style>
</head>
<body>
	{% block navbar %}
		{% include 'navbar.html' %}
	{% endblock %}	
	<div class="container body-container">
		{% block content %}
		{% endblock %}	
	</div>
	{% block footer %}
		{% include 'footer.html' %}
	{% endblock %}	

</body>
</html>
