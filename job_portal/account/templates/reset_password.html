{% extends 'base.html' %}
{% block content %}

<style>
	#show_password_id{
		cursor: pointer;
	}
</style>

<div class="container">
  <div class="row">
    <div class="col">
    </div>
	<div class="col-md-auto">
		<br><br><br><br>
	    <div class="card p-4">
	    	<h3 style="text-align:center;">reset password</h3><hr>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<p><u><span onclick="show_password_function()" id="show_password_id">show</span></u></p>
				<button type="submit" class="btn btn-primary">save</button><br>
			</form>
		</div>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<script>
	let show_password = false;
	function show_password_function(){
		if(show_password){
			document.getElementById('id_password2').setAttribute('type','password');
			document.getElementById('id_password1').setAttribute('type','password');
			document.getElementById('show_password_id').textContent = document.getElementById('show_password_id').textContent = 'show';
			show_password = false;
		}else{
			document.getElementById('id_password2').setAttribute('type','text');
			document.getElementById('id_password1').setAttribute('type','text');
			document.getElementById('show_password_id').textContent = document.getElementById('show_password_id').textContent = 'hide';
			show_password = true;
		}
	}
</script>

{% endblock %}
